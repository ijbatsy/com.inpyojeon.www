<h1>Contact</h1>
<div class="inner">
	<form class="gform" method="POST" action="https://script.google.com/macros/s/AKfycbzrPE3lxShbCzn8sJVFsPVIkgqdR8UUe0KEVK5h6Q/exec">
		<div class="form-elements">
			<fieldset>
				<label for="name">Name: </label>
				<input id="name" name="name" placeholder="Name">
			</fieldset>

			<fieldset>
				<label for="message">Message: </label>
				<textarea id="message" name="message" rows="10"
				placeholder="Message"></textarea>
			</fieldset>

			<fieldset>
				<label for="email"><em>Your</em> Email Address:</label>
				<input id="email" name="email" type="email" value="" required placeholder="Your Email">
			</fieldset>

			<fieldset class="h">
				<label for="honeypot">Filter</label>
				<input id="honeypot" type="text" name="honeypot" value="">
			</fieldset>

			<button><span>Send Message</span></button>
		</div>

		<div class="thankyou_message" style="display:none;">
			<p>Thank you.<br>I will get back to you soon.</p>
		</div>
	</form>
	
	<script data-cfasync="false" src="js/form-submission-handler.js"></script>
	
	<p>Or in case you want to contact me directly,</p>
	<br>
	<a href="javascript:;" class="btn e"><span>Email<br>inpyojeon@kakao.com</span></a><a href="javascript:;" class="btn i"><span>Instagram<br>@ijdays</span></a>
</div>
